<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!---titel-->
    <title>Love Running</title>
    <!---favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"

  <body>
    <!---Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!--main-->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running-preferences" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running-preferences" id="trail" value="trail" required checked>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running-preferences" id="both" value="both" required checked>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>
    <!--footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://facebook.com/" target="_blank" rel="noopener" aria-label="visit our facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a></li>

            <li><a href="https://youtube.com/" target="_blank" rel="noopener" aria-label="visit our youtube page (opens in new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://instagram.com/" target="_blank" rel="noopener" aria-label="visit our instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>

 <script src="https://kit.fontawesome.com/89e0726886.js" crossorigin="anonymous"></script>

</html>
